<div class="container">

    <div class="card text-center">
      <div class="card-header">
        <b>LOGIN</b>
      </div>
      <div class="card-body p-4">
        <label style="float: left">Email</label>
        <input class="form-control m-2" type="email" placeholder="ingrese su email" [(ngModel)]="usuario.email">
        <label style="float: left" >Password</label>
        <input class="form-control m-2"  type="password" placeholder="ingrese su contraseña" [(ngModel)] = "usuario.password">
        <button class="btn btn-primary btn-block m-2" (click)="Ingresar()">Ingresar</button><br>
        <button class="btn btn-info btn-block m-2" (click)="IngresarConGoogle()">Ingresar con google</button><br>
        <label >Aún no tienes cuenta? <a routerLink="/register">Registrarse</a></label>
        
      </div>
      
    </div>
    
    </div>
